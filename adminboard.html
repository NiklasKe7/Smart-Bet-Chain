<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adminboard</title>
</head>
<body>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #e9ecef;
        overflow: hidden; /* Verhindert Scrollbars, wenn nicht nötig */
    }

    .container {
        text-align: center;
        background: #ffffff;
        padding: 40px 50px;
        border-radius: 20px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        max-width: 80%; /* Stellt sicher, dass der Container auf kleinen Bildschirmen gut aussieht */
    }

    h1 {
        color: #495057;
        margin-bottom: 30px;
        font-size: 2rem; /* Etwas kleiner für eine bessere Übersicht */
    }

    .button-group {
        display: flex;
        flex-direction: column; /* Stapelt die Buttons vertikal */
        align-items: center; /* Zentriert die Buttons horizontal */
    }

    .btn {
        font-size: 1rem;
        padding: 10px 20px;
        border-radius: 30px; /* Rundere Buttons */
        margin: 10px; /* Gleichmäßiger Abstand */
        width: 200px; /* Gleiche Breite für alle Buttons */
        transition: all 0.3s ease;
    }

    /* Button-Farben und Hover-Effekte bleiben gleich */


    #addGame {
        background-color: #28a745;
        color: #ffffff;
    }

    #addGame:hover {
        background-color: #218838;
    }

    #closeBets {
        background-color: #dc3545;
        color: #ffffff;
    }

    #closeBets:hover {
        background-color: #c82333;
    }

    #addGameWinner {
        background-color: #ffc107;
        color: #212529;
    }

    #addGameWinner:hover {
        background-color: #e0a800;
    }

    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .btn:active {
        transform: translateY(-1px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }
    .membersList {
        text-align: center;
        padding: 10px;
        margin-bottom: 10px;
        margin-right: 10px;
        background: #ACD8F0;
        width: 150px;
        border: 1px solid #000000;
        overflow: auto;
        float: right;
    }
</style>
<div class="container">
    <h1>Spielverwaltung</h1>
    <div class="button-group">
        <button onclick="addGame()">ADD GAME</button> <br>
        <p id="addGameArea"></p>
        <div id="target">
        </div>
    </div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"></script>

                "outputs": [
                    {

                            {

                    }
                ],

            },
            {
                "inputs": [],

                "outputs": [

                    }
                ],
                "stateMutability": "view",

            }
        ];
        const Address = "0x1a2e54796d9C5C91Bfa25c76FE8Cda5Dcdf47916";
        window.web3 = await new Web3(window.ethereum);
        window.contract = await new window.web3.eth.Contract( ABI, Address);




        const gamesCount = await window.contract.methods.getGamesCount().call();
            if (gamesCount == 0){

                document.getElementById('membersList').style.display = 'none'; // Versteckt den "Add Game Winner" Button
            } else {
                var gamesList = [];
                for (i=0; i<gamesCount;i++){
                    gamesList.push(await window.contract.methods.getGame(i).call());

                }
                console.log(gamesList);
                const newTable = document.createElement("table");
                newTable.innerHTML = "<thead><th>Name</th><th>Score</th></thead>";
                for(game of gamesList){
                    const newRow = document.createElement("tr");
                    const tdName = document.createElement("td");
                    var tdCloseBet = document.createElement("td");
                    tdName.textContent = game[1];
                    newRow.appendChild(tdName);
                    newRow.appendChild(tdCloseBet);
                    newTable.appendChild(newRow);
                }

                const target = document.getElementById('target');
                target.appendChild(newTable);
            }
    }
    const closeBets = (key) => {
        return window.contract.methods.closeBets(key).send({from:sessionStorage.getItem("account")});
    }
    const addGame = async () => {
        const nameOfGame = prompt('Nenne den Namen des Spiels', 'Name');
        const betAmount = prompt('Nenne den Wetteinsatz in ETH', '0.5');
        await window.contract.methods.addGame(nameOfGame, betAmount).send({from:sessionStorage.getItem("account")});

    }
</script>

</html>
